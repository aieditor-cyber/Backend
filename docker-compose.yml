version: '3.8'

services:
  gemini-api:
    build: .
    container_name: gemini-image-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyAY2cZM3ns-kUkfrhPB0Y3ZxQGrHb1ELwc}
    volumes:
      # Mount outputs directory to persist generated images
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
